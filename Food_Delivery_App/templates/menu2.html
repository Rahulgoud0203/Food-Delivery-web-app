<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOOD DELIVERY APP</title>
  <meta name="description" content="Order your favorite food easily with our food delivery app.">
  <link rel="stylesheet" href="static/App.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="App">
    <nav class="navbar row sticky-top" >
      <div class="col-12 col-md-3 d-flex align-items-center">
        <img src="https://assets.onecompiler.app/42ejjj4uw/42s3vmxkp/logo.webp" alt="logo" class="logo">
      </div>

      <div class="col-12 col-md-6 mt-2 mt-md-0">
        {% if restaurents %}
        <form>
          <div class="input-group">
            <input type="text" id="search_field" placeholder="Search your favourite restaurant" class="form-control" aria-label="Search" />
            <div class="input-group-append">
              <button id="search_btn" class="btn" aria-label="Search Button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
              </button>
            </div>
          </div>
        </form>
        {% endif %}
      </div>

      <div class="col-12 col-md-3 d-flex justify-content-end align-items-center">
        <div class="d-flex align-items-center">
          <form action="{{ url_for('customers.view_cart') }}" class="d-inline" method="POST">
            <span id="cart" class="d-inline">
                <button id="cart_btn" class="btn  ms-2">
                    Cart
                    <span id="cart_count" class="ms-2">0</span>
                </button>
            </span>
        </form>
        
          
          
          {% if current_user.is_authenticated %}
          <figure class="avatar me-2">
            <img src="https://assets.onecompiler.app/42ejjj4uw/42s3vmxkp/AMP-44_61fb8b8840826_if4vz9.jpg" class="rounded-circle" alt="Avatar"/>
          </figure>
          <div class="dropdown">
            <button class="btn dropdown-toggle p-0" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: none; outline: none;">
              <span style="color: white; font-weight: bold;">{{ current_user.name }}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item ms-3" href="{{ url_for('customers.rest') }}">Home</a></li>
              <li><a class="dropdown-item ms-3" href="{{ url_for('customers.rest') }}">OdersList</a></li>
              <li><a class="dropdown-item ms-3" href="{{ url_for('customers.profile') }}">Profile</a></li>
                           
              <li>
                <form action="{{ url_for('auth.logout') }}" method="POST" class="d-inline">
                  <button class="dropdown-item ms-3" id="logout_btn">Logout</button>
                </form>
              </li>
            </ul>
          </div>
          
          {% else %}
          <form action="{{ url_for('auth.login') }}" method="POST" class="d-inline">
            <button class="btn btn-outline-light ms-3" id="login_btn">Login</button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
<div class="container-fluid">
    <div>
        <p class="NumOfRestro">
        {{resto_count}} <span class="Restro">Restaurants</span>
        </p>
        <hr />
    </div>

    <selection>
        <div class="sort mb-3">
            <button class="sort_veg btn btn-success p-3">Pure Veg</button>
            <button class="sort_rev btn btn-info p-3">Sort By Review</button>
            <button class="sort_rate btn btn-warning p-3">Sort By Ratings</button>
        </div>

        <!-- Put the 'row' div outside the loop -->
        <div class="row">
            {% for rests in restaurents %}
            
            
            
            <!-- Adjust the column size for the card layout -->
            <div class="col-sm-6 col-md-4 col-lg-3 my-3">  <!-- Adjust column size as needed -->
                <form action="{{ url_for('customers.menu', rest_id=rests.id) }}" method="POST">
                <button class="btn w-100">  <!-- Ensure the button takes up full width -->
                    <div class="card p-3 rounded">
                        <img src="https://assets.onecompiler.app/42ejjj4uw/42s2jnwh5/images.jpeg" alt="{{ rests.name }}" class="card-img-top" />
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ rests.name }}</h5>
                            <p class="rest_address">{{ rests.address }}</p>
                            <div class="rating-outer">
                                <div class="rating-inner"></div>
                                <span id="no_of_reviews">{{ rests.reviews }}</span>
                            </div>
                        </div>
                    </div>
                </button>
            </form>
            </div>
            
            {% endfor %}
        </div>  <!-- End of row div -->
    </selection>
</div>
<hr>
    <footer class="text-center mt-4">
      <p>FOOD DELIVERY APP IS USED TO DELIVER FOOD</p>
    </footer>
  </div>
</body>
</html>
