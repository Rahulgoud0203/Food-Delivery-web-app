{% extends "base.html" %}
{% block content %}
  <div class="container-fluid">
    <h2>Menu</h2>
    <hr />
    <section>

        <div class="col-sm-12 col-md-6 col-lg-3 my-3">
          {%for menu in items%}
          <div class="card p-3 rounded">
            <img src="https://assets.onecompiler.app/42ejjj4uw/42s2jnwh5/images.jpeg" alt="Veg Loaded Pizza" class="card-img-top img-fluid d-block mx-auto" />
            <div class="card-body d-flex flex-column">
              <h4 class="card-title">{{menu.name}}</h4>
              <p class="fooditem_des">{{menu.descr}}</p>
              <p class="card-text">
                <i class="bi bi-currency-rupee"></i>{{menu.price}}
              </p>
              <form  action="{{ url_for('customers.cart_button',rest_id=menu.rest_id ,menu_id=menu.id)}}"  method="POST">

              <button type="submit" id="cart_btn" class="btn btn-primary mt-auto">
                Add to Cart
              </button>
               </form> 
            </div>
          </div>
          {%endfor%}
        </div>
    </section>
  </div>
{% endblock %}
