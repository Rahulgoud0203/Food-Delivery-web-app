<div class="row wrapper">
    <div class="col-10 col-lg-5 updateprofile">
      <form class="shadow-lg" encType="multipart/form-data">
        <h1 class="mt-2 mb-5">Update Profile</h1>
        <div class="form-group">
          <label htmlFor="name_field">Name</label>
          <input
            type="text"
            id="name_field"
            class="form-control"
            name="name"
            value="Rahul"
          ></input>
        </div>
        <div class="form-group">
          <label htmlFor="email_field">Email</label>
          <input
            type="email"
            id="email_field"
            class="form-control"
            name="email"
            value="rahulgoud697@gmail.com"
          ></input>
        </div>

        <div class="form-group">
          <label htmlFor="avatar_upload">Avatar</label>
          <div class="d-flex align-items-center">
            <div>
              <figure class="avatar mr-3 item-rtl">
                <img
                  src=""
                  class="rounded-circle"
                  alt="Avatar Preview"
                />
              </figure>
            </div>
            <div class="custom-file">
              <input
                type="file"
                name="avatar"
                class="custom-file-input"
                id="customFile"
                accept="images/*"
              ></input>
              <label class="custom-file-label" htmlFor="customFile">
                Choose Avatar
              </label>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-block py-3"
           disabled="false"
        ><!-- true or false -->
          UPDATE
        </button>
      </form>
    </div>
  </div>
