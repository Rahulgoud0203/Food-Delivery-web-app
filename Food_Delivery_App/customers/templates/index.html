{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div>
        <p class="NumofRestro">
            8 <span class="Restro">Restaurants</span>
        </p>
        <hr />
    </div>

    <selection>
        <div class="sort mb-3">
            <button class="sort_veg btn btn-success p-3">Pure Veg</button>
            <button class="sort_rev btn btn-info p-3">Sort By Review</button>
            <button class="sort_rate btn btn-warning p-3">Sort By Ratings</button>
        </div>

        <div class="row">
            {% for rests in rest %}
            <div class="col-sm-12 col-md-6 col-lg-3 my-3">  <!-- Adjust column size as needed -->
                <div class="card p-3 rounded">
                    <img src="https://assets.onecompiler.app/42ejjj4uw/42s2jnwh5/images.jpeg" alt="{{ rests.name }}" class="card-img-top" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ rests.name }}</h5>
                        <p class="rest_address">{{ rests.address }}</p>
                        <div class="rating-outer">
                            <div class="rating-inner"></div>
                            <span id="no_of_reviews">{{ rests.reviews }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </selection>
</div>

{% endblock %}
